<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
    <div style="text-align: center">
        <h1 th:if="${info != null}" th:text="${info}"></h1>
        <form method="post" action="/register" th:object = "${registerForm}">
            Login: <input type="text" th:field="*{login}"><br>
            <span th:if="${#fields.hasErrors('login')}" th:errors ="*{login}"></span><br>
            Hasło: <input type="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors ="*{password}"></span><br>
            <input type="submit" value="Wyślij">
        </form>

    </div>

</body>
</html>
