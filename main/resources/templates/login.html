<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
    <div style="text-align: center">
        <h1 th:if="${isLoginCorrect != null}" th:text="${isLoginCorrect? 'Zalogowano':'Błędne dane'}" th:style="'color: '+${isLoginCorrect ? 'green': 'red'}"></h1>
        <form method="post" action="/login" th:object = "${loginForm}">
            Login: <input type="text" th:field="*{login}" ><br>
            Hasło: <input type="password" th:field="*{password}"><br>
            <input type="submit" value="Wyślij">
        </form>

    </div>

</body>
</html>
